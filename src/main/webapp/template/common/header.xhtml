<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	>
<body>
<ui:composition>
		<div class="header-section">

			<h:form>
				<p:commandButton value="Anasayfa" icon="fa fa-home"
					action="index.xhtml?faces-redirect=true" />
				<p:commandButton value="Şehirler" icon="fa fa-list"
					action="#{cityController.onload()}" />
				<p:commandButton value="İlçeler" icon="fa fa-indent"
					action="#{districtController.onload()}" />
				<p:commandButton value="Öğrenciler" icon="fa fa-user"
					action="#{studentController.onload()}" />
				<p:commandButton value="Öğrenci Belgeleri" icon="fa fa-file"
					action="#{studentFileController.onload()}">
					<f:param name="pageId" value="0"></f:param>
				</p:commandButton>
			</h:form>
		</div>

	</ui:composition>
</body>
</html>
