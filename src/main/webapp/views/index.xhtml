<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:body>
	<h:form>

		<p:growl id="msgs" showDetail="true" />
		<p:panel id="toggleable" header="Öğrenci Yönetim Sistemi "
			toggleable="true" closable="false" toggleSpeed="500" closeSpeed="500"
			widgetVar="panel" style="margin-bottom:20px">
			<p:ajax event="toggle" listener="#{panelView.onToggle}" update="msgs" />
			<h:panelGrid columns="100" cellpadding="100">
				<h:graphicImage name="/images/student.jpeg" />

					<h:outputText
						value="Projenin Sundukları:  Tüm öğrenciler sayfada PrimeFaces ın table yapısı ile listelenebilmektedir.
						 Yeni öğrenci eklenebilmektedir. Seçilen Öğrenci güncellenebilmektedir.
						 Seçilen öğrenci silinebilmektedir. Her öğrenci için birden fazla öğrenci belgeleri eklenebilmektedir.
					     Kullanılan Teknojiler :	Kullanıcı arayüzü için JSF ve Primefaces kullanıldı.Proje yapılandırması(konfigürasyonu) Maven tarafından yapıldı.
					     Spring Framework kullanıldı. HSQLDB'yi veritabanı olarak kullanıldı.Veritabanı bağlantısı için Hibernate kullanıldı." />

			</h:panelGrid>
			<h:commandButton value="Sisteme Giriş Yapmak İçin Tıklayınız."
				action="home.xhtml?faces-redirect=true"></h:commandButton>
		</p:panel>
	</h:form>

</h:body>
</html>
